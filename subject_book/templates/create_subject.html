{% extends 'base.html' %}


{% block title %}
    Create Subject
{% endblock %}


{% block content %}
    <div class="conatiner">
    <div class="row">
        <div class="col-8 offset-2">
            <form action="{% url 'subject:create_subject' %}" method="post" class="form-control">
                {% csrf_token %}
                <label for="name" class="form-label">Subject name</label>
                 <input type="text" name="name" id="name" class="form-control">
                <input type="submit" value="create" class="btn btn-success mt-3">
                <a href="{% url 'subject:list' %}" class="btn btn-warning mt-3">Back</a>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
