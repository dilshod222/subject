{% extends 'base.html' %}


{% block title %}
    Delete Subject
{% endblock %}



{% block content %}
    <div class="container">
        <div class="row">
            <div class="offset-2 col-8">
                <form action="{% url 'subject:delete_subject' subject.id %}" method="post">
                    {% csrf_token %}
                    <div class="alert alert-danger">Siz <strong>{{ subject.name }}  </strong> fanini o'chirmoqchimisiz?</div>
                    <a href="{% url 'subject:get' subject.id %}" class="mt-2 btn btn-warning">Back</a>
                    <input type="submit" value="Delete" class="btn btn-danger mt-2">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
